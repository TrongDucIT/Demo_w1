<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./trangchu.css">

    <title>Trang chủ</title>
</head>

<body>
    <header>
        <div class="header-bar">
            <i class="fa-solid fa-bars"></i>
            <ul>
                <li style="--x:1;"><a href="">Trang chủ</a></li>
                <li style="--x:2;"><a href="">Đặc điểm</a></li>
                <li style="--x:3;"><a href="../../index.html">Về chúng tôi</a></li>

                <li style="--x:6;"><a href="">Liên hệ</a></li>

        </div>
    </header>
    <nav>
        <div class="logo">
            <ul>
                <li><a href=""><img src="./image/NTD_ILV.png" alt=""></a></li>

                <li><a href="">NTD_FAMILY</a></li>
                <li><input type="text"><i class="fa-solid fa-magnifying-glass"> </i></li>
                <li><a href=""><i class="fa-solid fa-sort-down"></i></a></li>
                <li><a href="">VND <i class="fa-solid fa-sort-down"></i></a></li>
                <li class="logout-trigger"><a href=""><i class="fa-solid fa-user"></i>Bro: <span

                    <div class="lbutton">

                    </div>

            </ul>
        </div>
        <div class="option">

                <li><a href="">Thuê xe tự lái</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="main">
            <img class="img-feature" src="./image/a1.jpg" alt="">
            <div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="control next"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <div class="list-img">
            <div class="slide"><img src="./image/a1.jpg" alt="Ảnh 1"></div>
            <div class="slide"><img src="./image/a2.jpg" alt="Ảnh 2"></div>
            <div class="slide"><img src="./image/a3.jpg" alt="Ảnh 3"></div>
            <div class="slide"><img src="./image/a4.jpg" alt="Ảnh 4"></div>
            <div class="slide"><img src="./image/a5.jpg" alt="Ảnh 5"></div>
        </div>
